<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>REGISTERED USERS</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>
            Name
          </th>
          <th>
            Email
          </th>
          <th>
            Password
          </th>
        </tr>
      </thead>
      <tbody>
        {{range .Users}}
          <tr>
            <td>
              {{.Name}}
            </td>
            <td>
              {{.Email}}
            </td>
            <td>
              {{.Password}}
            </td>
          </tr>
        {{end}}
      </tbody>
    </table>
    <a href="/">
      GO BACK
    </a>
  </body>
</html>
